<!DOCTYPE html>
<html>
<head>
    <title>Live Bus Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }

        /* Floating Status Bar */
        .status {
            position: absolute; top: 10px; left: 50%; 
            transform: translateX(-50%); z-index: 1000;
            background: white; padding: 10px 20px; border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 10px;
        }

        /* Notification Button */
        .notify-btn {
            position: absolute; bottom: 30px; right: 20px; z-index: 1000;
            background: #007bff; color: white; border: none;
            padding: 15px 20px; border-radius: 50px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.3s;
        }
        .notify-btn:hover { background: #0056b3; }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: 2000;
            justify-content: center; align-items: center;
        }

        /* Modal Box */
        .modal {
            background: white; padding: 25px; border-radius: 15px;
            width: 90%; max-width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        .modal h2 { margin-top: 0; color: #333; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 14px; color: #555; }
        .form-group input { 
            width: 100%; padding: 10px; border: 1px solid #ddd; 
            border-radius: 5px; box-sizing: border-box; 
        }

        /* Modal Buttons */
        .btn-submit {
            background: #28a745; color: white; border: none; padding: 10px 20px;
            border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%;
        }
        .btn-submit:hover { background: #218838; }
        
        .btn-close {
            background: transparent; border: none; color: #777;
            margin-top: 10px; cursor: pointer; text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="status">
        <span>Live Tracking:</span>
        <span id="info" style="color: #007bff;">Connecting...</span>
    </div>

    <div id="map"></div>

    <button class="notify-btn" onclick="openModal()">ðŸ”” Set Notification</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2>Bus Reminder</h2>
            <div class="form-group">
                <label>Gmail Address</label>
                <input type="email" id="email" placeholder="you@gmail.com" required>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label>Time</label>
                <input type="time" id="time" required>
            </div>
            <button class="btn-submit" onclick="sendToWebhook()">Set Reminder</button>
            <button class="btn-close" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const supabaseUrl = 'https://jobjdkexdsinichnjhwy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpvYmpka2V4ZHNpbmljaG5qaHd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MDg3MjYsImV4cCI6MjA3ODI4NDcyNn0.ScepgA3T4LkgGycY1V2U1yE1Ct9Y_TWOdc1H63PqYE0';
        const maptilerKey = 'MRfMZ7betpgvUeKc6DFJ';
        const webhookUrl = 'https://n8n.srv915514.hstgr.cloud/webhook/asik-01';

        // --- 2. MAP & SUPABASE SETUP ---
        const db = supabase.createClient(supabaseUrl, supabaseKey);
        const map = L.map('map').setView([24.363589, 88.628372], 15);

        L.tileLayer(`https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=${maptilerKey}`, {
            maxZoom: 20, attribution: '&copy; MapTiler'
        }).addTo(map);

        const marker = L.marker([24.363589, 88.628372]).addTo(map);

        // --- 3. TRACKING FUNCTION ---
        async function fetchLocation() {
            const { data, error } = await db
                .from('gps')
                .select('*')
                .order('id', { ascending: false })
                .limit(1);

            if (error) {
                console.error("Supabase Error:", error);
                document.getElementById('info').innerText = "Error!";
                return;
            }

            if (data && data.length > 0) {
                const gps = data[0];
                const lat = gps.lat;
                const lng = gps.lng;

                marker.setLatLng([lat, lng]);
                map.setView([lat, lng], map.getZoom());
                
                document.getElementById('info').innerText = `Active (Lat: ${lat.toFixed(4)})`;
            }
        }

        setInterval(fetchLocation, 2000);
        fetchLocation();

        // --- 4. NOTIFICATION LOGIC ---
        
        function openModal() {
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        async function sendToWebhook() {
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            if(!email || !date || !time) {
                alert("Please fill in all fields.");
                return;
            }

            const payload = {
                email: email,
                date: date,
                time: time,
                timestamp: new Date().toISOString()
            };

            const btn = document.querySelector('.btn-submit');
            btn.innerText = "Sending...";
            btn.disabled = true;

            try {
                // Using 'no-cors' mode to prevent browser blocking. 
                // Note: With 'no-cors', we cannot read the response, but the data is sent.
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                alert("Notification Request Sent!");
                closeModal();
            } catch (error) {
                console.error("Webhook Error:", error);
                alert("Failed to send request. Check console.");
            } finally {
                btn.innerText = "Set Reminder";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
